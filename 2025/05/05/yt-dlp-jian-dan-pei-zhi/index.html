                <h1 id="简介"><a href="#简介" class="headerlink" title="简介"></a>简介</h1><ul>
<li>yt-dlp 是一个很强大的 YouTube 和各类视频平台下载器，相比 youtube-dl 更新得更快、功能更多。</li>
</ul>
<h1 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h1><ul>
<li>安装没什么好说的，详见<a target="_blank" rel="noopener" href="https://github.com/yt-dlp/yt-dlp/wiki/Installation">官方指引</a>，建议配合 <a target="_blank" rel="noopener" href="https://ffmpeg.org/">FFmpeg</a>、 <a target="_blank" rel="noopener" href="https://aria2.github.io/">aria2</a> 使用。</li>
</ul>
<h1 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h1><ul>
<li>分享一个简单的配置，根据实际需要自行调整</li>
</ul>
<figure class="highlight dsconfig"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs dsconfig"><span class="hljs-comment"># 保存目录和文件名</span><br><span class="hljs-built_in">--paths</span> $<span class="hljs-string">HOME</span>/<span class="hljs-string">Downloads</span><br>-<span class="hljs-string">o</span> <span class="hljs-string">&quot;%(upload_date)s-%(uploader)s-%(title)s.%(ext)s&quot;</span><br><br><span class="hljs-comment"># 选择最佳画质视频+音频，并合并成 mp4</span><br>-<span class="hljs-string">f</span> <span class="hljs-string">bestvideo</span>+<span class="hljs-string">bestaudio</span>/<span class="hljs-string">best</span><br><span class="hljs-built_in">--merge-output-format</span> <span class="hljs-string">mp4</span><br><br><span class="hljs-comment"># 使用 aria2c 加速下载</span><br><span class="hljs-built_in">--external-downloader</span> <span class="hljs-string">aria2c</span><br><span class="hljs-built_in">--external-downloader-args</span> <span class="hljs-string">&quot;-c -x16 -s16 -k1M&quot;</span><br><br><span class="hljs-comment"># 遇到已有文件时跳过</span><br><span class="hljs-built_in">--no-overwrites</span><br><span class="hljs-built_in">--no-part</span><br><span class="hljs-built_in">--no-continue</span><br><br><span class="hljs-comment"># 下载失败时自动重试</span><br><span class="hljs-built_in">--retries</span> <span class="hljs-string">5</span><br><span class="hljs-built_in">--fragment-retries</span> <span class="hljs-string">5</span><br><span class="hljs-built_in">--abort-on-unavailable-fragment</span><br><span class="hljs-built_in">--ignore-errors</span><br><br><span class="hljs-comment"># 其他（可选，增强体验）</span><br><span class="hljs-comment">#&gt; 显示进度条</span><br><span class="hljs-built_in">--progress</span><br><span class="hljs-comment">#&gt; 不修改文件的修改时间</span><br><span class="hljs-built_in">--no-mtime</span><br><span class="hljs-comment">#&gt; 下载后把标题、作者等写入mp4文件元数据</span><br><span class="hljs-built_in">--embed-metadata</span><br><span class="hljs-comment">#&gt; 如果有封面图，则嵌入视频</span><br><span class="hljs-built_in">--embed-thumbnail</span><br><span class="hljs-comment">#&gt; 自动写入常见的元信息标签</span><br><span class="hljs-built_in">--add-metadata</span><br><span class="hljs-comment">#&gt; 反机器人机制</span><br><span class="hljs-built_in">--extractor-args</span> <span class="hljs-string">&quot;generic:impersonate&quot;</span><br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',

      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,

    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');

          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
